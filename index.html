<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid">
    <!--        Navigation bar      -->
    <nav class="navbar navbar-expand-sm py-1">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-center margin:0px"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Start</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="omoss.html">Om oss</a>
          </li>
        </ul>
        
      </div>
    </nav>
    
    <!--     Sidebar    -->
  <div class="offcanvas offcanvas-end " id="kundkorg">
    <div class="offcanvas-header">
      <h1 class="offcanvas-title">Kundkorg</h1>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <table id="cart-table">
            <tr id="t-header">
              <th id="th-prod">Produkt</th>
              <th id="th-quant">Antal</th>
              <th id="th-price">&#xE0 Pris</th>
              <th id="th-totprice">Pris</th>
              <th id="th-rm-btn">Ta bort</th>
            </tr>
          <!--/table>
          <table id="cart-total-table"-->
            <tr id="t-cart-total">
              <th id="th-total-antal">Antal varor:</th>
              <th id="th-cart-total-antal">0</th>
              <th id="th-tot-price-text">Total pris: </th>
              <th id="th-cart-total-price">$0</th>
            </tr>
          </table>
      <button id="empty-cart-btn" class="btn btn-warning" type="button">Töm varukorgen</button>
      <button id="order-btn" class="btn btn-primary" type="button">Beställ</button>
    </div>
  </div>

    <div id="kund-btn-right">
        <h1 class="text-center">Webshop</h1>
        <!-- Button to open the offcanvas sidebar-->
        <div style="position: absolute; right: 0; top: 0;">
            <button id="cart-btn"  type="button" data-bs-toggle="offcanvas" data-bs-target="#kundkorg">
                <img src="images/shopping_cart.png" width="60">
            </button>
        </div>
    </div>
    <h2 class="text-center text-success">OCEAN</h2>
    <div class="container">
      <div id="product-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        
      </div>
    </div>
    
    <script src="script.js"></script>
    <script src="products-script.js"></script>
  </body>
</html>
